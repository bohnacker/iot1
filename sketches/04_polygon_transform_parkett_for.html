  <title>GMYND Sketch</title>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====

var pnts = "-15 -50, 25 -50, 105 30, 15 50";

for (var j = 0; j < 8; j++) {

	for (var i = 0; i < 6; i++) {
		var x = 0 + i * 130 - j * 10;
		var y = 0 - i * 20 + j * 100;

		createNode("polygon", {transform:"translate("+x+" "+y+")", points:pnts, fill:"none", stroke:"black", opacity:0.5});
		createNode("polygon", {transform:"translate("+x+" "+y+") rotate(180)", points:pnts, fill:"#ddd", stroke:"black", opacity:0.5});
	}

}
