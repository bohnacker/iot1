<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====


var circle = createNode("circle", {cx:300, cy:300, r:50});

animate(function() {

	circle.setAttribute("cy", Mouse.x);

});

</script>
