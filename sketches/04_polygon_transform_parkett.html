<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====

// erste Zeile
createNode("polygon", {transform:"translate(150 100)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});
createNode("polygon", {transform:"translate(150 100) rotate(180)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});

createNode("polygon", {transform:"translate(280 80)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});
createNode("polygon", {transform:"translate(280 80) rotate(180)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});

createNode("polygon", {transform:"translate(410 60)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});
createNode("polygon", {transform:"translate(410 60) rotate(180)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});

// // zweite Zeile
createNode("polygon", {transform:"translate(120 80) translate(150 100)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});
createNode("polygon", {transform:"translate(120 80) translate(150 100) rotate(180)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});

createNode("polygon", {transform:"translate(120 80) translate(280 80)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});
createNode("polygon", {transform:"translate(120 80) translate(280 80) rotate(180)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});

createNode("polygon", {transform:"translate(120 80) translate(410 60)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});
createNode("polygon", {transform:"translate(120 80) translate(410 60) rotate(180)", points:"-15 -50, 25 -50, 105 30, 15 50", fill:"none", stroke:"black"});


// ======== End of scripts =======
</script>

</body>
</html>
