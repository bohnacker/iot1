<!DOCTYPE html>
<html>
<head>
  <title>GMYND Sketch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../lib/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<script src="../lib/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====


var circle = createNode("circle", {cx:0, cy:300, r:50});
var x = 0;
var modus = "rechts";

animate(function() {
	circle.setAttribute("cx", x);

	if (modus == "rechts") {
		x += 4;
	}
	if (modus == "links") {
		x -= 4;
	}

	if (x > 600) {
		modus = "links";
	}
	if (x < 0) {
		modus = "rechts";
	}

});



// ======== End of scripts =======
</script>

</body>
</html>
